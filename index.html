<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estacionamento</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container">
    <h1>Calculadora de Estacionamento</h1>
    <p>O preço a ser pago é baseado no tempo que você usou o estacionamento até o momento do pagamento</p>

    <br>

    <ul>
        <li>
            <p>até 30 minutos = 1 real por minuto</p>
        </li>

        <li>
            <p>até 60 minutos = 1.75 reais por minuto</p>
        </li>

        <li>
            <p>até 120 minutos = 3 reais por minuto</p>
        </li>
    </ul>

    <br><br>

    <label for="tempo">Insira o tempo que ficou no estacionamento:</label>

    <br><br>

    <input type="number" id="tempo" min="1" placeholder="em minutos"/>
    <button onclick="mostrarResultado()">Calcular Preço</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
